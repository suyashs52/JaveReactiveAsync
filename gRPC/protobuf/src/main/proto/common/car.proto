syntax = "proto3";
//package for file
package common;

option java_multiple_files = true;
//put this into java this package
option java_package = "com.demo.models";


message Car{
  string make=1;
  string model=2;
  int32 year=3;
  BodyStyle body_style=4;
}



//whatever is 0 , is default value
enum BodyStyle{
  SEDAN=0;
  COUPE=1;
  SUV=2;

}


